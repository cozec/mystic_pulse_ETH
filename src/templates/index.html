<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHUSD Chart - Mystic Pulse</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="header-left">
            <span class="symbol-name">ETHUSD</span>
            <div class="header-divider"></div>

            <div class="info-group">
                <span class="info-label">Last</span>
                <span class="info-value" id="current-price">--</span>
            </div>

            <div class="info-group">
                <span class="info-label">Signal</span>
                <span class="signal-badge" id="current-signal">--</span>
            </div>

            <div class="info-group">
                <span class="info-label">Trend Score</span>
                <span class="info-value" id="trend-score">--</span>
            </div>

            <div class="info-group">
                <span class="info-label">Date</span>
                <span class="info-value small-text" id="last-updated">--</span>
            </div>
        </div>

        <div class="header-right">
            <div class="zoom-group">
                <button class="zoom-btn" data-range="1M">1M</button>
                <button class="zoom-btn" data-range="3M">3M</button>
                <button class="zoom-btn active" data-range="6M">6M</button>
                <button class="zoom-btn" data-range="1Y">1Y</button>
                <button class="zoom-btn" data-range="5Y">5Y</button>
                <button class="zoom-btn" data-range="ALL">ALL</button>
            </div>
            <div class="header-divider"></div>
            <button class="tool-btn refresh-btn" id="refresh-btn">
                â†» Refresh Live
            </button>
        </div>
    </header>

    <main>
        <div class="chart-area">
            <div id="main-chart"></div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
